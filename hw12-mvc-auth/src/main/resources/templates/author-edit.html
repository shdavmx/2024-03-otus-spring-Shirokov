<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Author editor</title>
    <style type="text/css">
        html, body {
            width: 99%;
            height: 99%;
        }

        label {
            display: inline-block;
            width: 100px;
        }

        input:read-only {
            background: lightgray;
        }

        .row {
            margin-top: 10px;
        }

        .errors {
            color: red;
        }
    </style>
</head>
<body>

    <form id="edit-form" action="author-edit.html" th:action="@{/authors/edit}" th:method="post" th:object="${author}">
        <h3>Author Info:</h3>

        <div class="row">
            <label for="id-input">Id:</label>
            <input id="id-input" type="text" th:readonly="${author.id} != '0'" name="id" th:value="*{id}" value="1"/>
        </div>

        <div class="row">
            <label for="author-name-input">Name:</label>
            <input id="author-name-input" name="fullName" type="text" th:value="*{fullName}" value="John Doe"/>
            <div class="errors" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}">Wrong author name error</div>
        </div>

        <div class="row">
            <button type="submit">Save</button>
            <a href="authors.html" th:href="@{/authors}"><button type="button">Cancel</button></a>
        </div>
    </form>

</body>
</html>
